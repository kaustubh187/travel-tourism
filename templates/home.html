<!DOCTYPE html>
<html>

<head>
{% block head %}
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel and Tourism</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png')}}">
<link rel="icon" type="images/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png')}}">
<link rel="icon" type="images/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png')}}">

{% endblock %}
</head>
<body>
{% block body %}
<header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="login.html" class="pull-left visible-md visible-lg">
            <div id="logo-img" alt="Logo image">
            	<img src="{{url_for('static',filename='images/logo.png')}}" class="img-circle" style="max-width:120px;" alt="logo-img">
            </div>
          </a>

          <div class="navbar-brand">
            <h1><center>Travel and Tourism</center></h1>
          </div>
         
          <button onclick="document.location='{{ url_for('login') }}'" style="width:auto;float: right;border-radius: 11px;" class="btn  btn-success navbar-btn navbar-right"> Login</button>
          <button onclick="document.location='{{ url_for('signup') }}'" style="width:auto;float: right;margin-right: 1.5em;border-radius: 11px;" class="btn  btn-primary navbar-btn navbar-right"> SignUp </button>
        </div>
      </div>
      </div>  
    </nav><!-- #header-nav -->
  </header>

  
  <section  class="container-fluid" style="background-color: rgba(237, 195, 233, 0.038);">
  	<h1 style="font-family:'Trebuchet MS';color: rgb(118, 123, 128);"><center><strong>WELCOME</strong></center></h1><br>
  	<h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><center><strong>TO WANDERSTRUCK TRAVELS</strong></center></h1>
  	 </section>
  
  <section  class="work">
      <div class="container text-center">

        <div class="section-title" data-aos="fade-up">
         
          
        
          <div class="row ">
            <div class="col-md-4">
              <center><img src="{{ url_for('static', filename='images/signup.png')}}" class="img-responsive " style="width:50%" alt="Image"></center>
              <p><h4 style="color: aliceblue;"><b>Create an Account</b></h4></p>
            </div>
            <div class="col-md-4"> 
              <center><img src="{{ url_for('static', filename='images/booking.png')}}" class="img-responsive" style="width:50%" alt="Image"></center>
              <p><h4 style="color: aliceblue;"><b>Start Booking</b></h4></p>    
            </div>
            <div class="col-md-4">
              <center><img src="{{ url_for('static', filename='images/travel.png')}}" class="img-responsive " style="width:50%" alt="Image"></center>
              <p><h4 style="color: aliceblue;"><b>Travel Your Dream Place</b></h4></p> 
            </div>
          </div>
        </div>
    </div>
  </section>
<h3>  
{% endblock %}


<!--Contact Form-->
<button class="open-button" onclick="openForm()">Facing any issues?<br>Contact us</button>

<div class="form-popup" id="myForm">
  <form action="/contact" class="form-container">
    <h1><center><b>Get in Touch with Us</b></center></h1>

    <button type="submit" class="btn">Contact us</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div> 
</div>




<script>
/* Contact Form */
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
